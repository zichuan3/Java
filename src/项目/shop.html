<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
</head>
<link rel="stylesheet" href="shop.css">
<script src="shop.js"></script>
<body>
<div>
    <div id="a1">
        <img src="https://res.vmallres.com/bporder/1.24.2.301/staticvue/img/head-logo.e06ed2eb.png">
        <div>
            我的购物车
        </div>
    </div>
    <div id="a3"></div>
    <div id="a4">
        <div id="a2">
            <table>
                <tr>
                    <td>
                        <button onclick="checkAll()">全选</button>
                        <button onclick="cancelAll()">取消</button>
                    </td>
                    <td>商品编号</td>
                    <td>商品名称</td>
                    <td>商品图片</td>
                    <td>商品单价(元)</td>
                    <td>数量</td>
                    <td>小计(元)</td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="chk" onclick="bigCount()"/></td>
                    <td>1</td>
                    <td>Mate 60 pro+</td>
                    <td><img src="../img/1.jpg"/></td>
                    <td>2</td>
                    <td class="num">
                        <button onclick="delRow(this)">-</button>
                        <input class="count-input" type="text" value="1">
                        <button onclick="addRow(this)">+</button>
                    </td>
                    <td class="small_count">2</td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="chk" onclick="bigCount()"/></td>
                    <td>2</td>
                    <td>MateBook 14s</td>
                    <td><img src="../img/2.jpg"></td>
                    <td>6</td>
                    <td class="num">
                        <button onclick="delRow(this)">-</button>
                        <input class="count-input" type="text" value="1">
                        <button onclick="addRow(this)">+</button>
                    </td>
                    <td class="small_count">6</td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="chk" onclick="bigCount()"/></td>
                    <td>3</td>
                    <td>问界M9</td>
                    <td><img src="../img/3.jpg"/></td>
                    <td>8</td>
                    <td class="num">
                        <button onclick="delRow(this)">-</button>
                        <input class="count-input" type="text" value="1">
                        <button onclick="addRow(this)">+</button>
                    </td>
                    <td class="small_count">8</td>
                </tr>
            </table>
            <div class="big_count">合计0元</div>
        </div>
    </div>

</div>
</body>
</html>
