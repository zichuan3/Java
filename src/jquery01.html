<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #panel,#flip
    {
        padding:5px;
        text-align:center;
        background-color:#e5eecc;
        border:solid 1px #c3c3c3;
    }
    #panel
    {
        padding:50px;
        display:none;
    }
</style>
<body>

<div id="flip">点我滑下面板</div>
<div id="panel">Hello world!</div>
</body>
<script src="js/jquery-1.12.4.min.js"></script>
<script>
    $("#flip").click(function(){
        $("#panel").slideDown("slow");
    });
</script>
</html>
