<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
</head>
<script src="Shopping.js"></script>
<link href="Shopping.css" rel="stylesheet"/>
<body>
<table>
    <tr>
        <td>
            <button onclick="checkAll()">全选</button>
            <button onclick="cancelAll()">取消</button>
        </td>
        <td>商品编号</td>
        <td>商品名称</td>
        <td>商品图片</td>
        <td>商品单价(元)</td>
        <td>数量</td>
        <td>小计(元)</td>
    </tr>
    <tr>
        <td><input type="checkbox" class="chk" onclick="bigCount()"/></td>
        <td>1</td>
        <td>苹果</td>
        <td><img src="../img/1.jpg"/></td>
        <td>2</td>
        <td class="num">
            <button onclick="addRow(this)">+</button>
            <input class="count-input" type="text" value="1">
            <button onclick="delRow(this)">-</button>
        </td>
        <td class="small_count">2</td>
    </tr>
    <tr>
        <td><input type="checkbox" class="chk" onclick="bigCount()"/></td>
        <td>2</td>
        <td>香蕉</td>
        <td><img src="../img/2.jpg"></td>
        <td>6</td>
        <td class="num">
            <button onclick="addRow(this)">+</button>
            <input class="count-input" type="text" value="1">
            <button onclick="delRow(this)">-</button>
        </td>
        <td class="small_count">6</td>
    </tr>
    <tr>
        <td><input type="checkbox" class="chk" onclick="bigCount()"/></td>
        <td>3</td>
        <td>梨</td>
        <td><img src="../img/3.jpg"/></td>
        <td>8</td>
        <td class="num">
            <button onclick="addRow(this)">+</button>
            <input class="count-input" type="text" value="1">
            <button onclick="delRow(this)">-</button>
        </td>
        <td class="small_count">8</td>
    </tr>
</table>
<div class="big_count">合计0元</div>
</body>
</html>
