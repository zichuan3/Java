<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>

<style>
    .slider {
        overflow: hidden;/*超出部分进行隐藏*/
        max-width: 400px;
    }
    .slides {
        display: flex;/*弹性布局，允许元素在一行或多行上进行排列*/
        animation: a 10s infinite;/*a的动画效果持续10s，且无限循环*/
    }

    .slides img {
        max-width: 100%;
    }

    @keyframes a {
        0% {
            /*
             移动的是slides
             不能指定选择器
             不需要再样式中指定是谁需要移动
            */
            transform: translateX(0);
        }

        25% {
            transform: translateX(-400px);
        }

        50% {
            transform: translateX(-800px);
        }

        75% {
            transform: translateX(-1200px);
        }

        100% {
            transform: translateX(-1600px);
        }
    }

</style>


<body>

<div class="slider">
    <div class="slides">
        <img src="img/1.jpg" title="Image 1">
        <img src="img/2.jpg" title="Image 2">
        <img src="img/3.jpg" title="Image 3">
        <img src="img/4.png" title="Image 4">
        <img src="img/1.jpg" title="Image 1">
    </div>
</div>
</body>
</html>
