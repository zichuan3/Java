<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div onclick="divclick()" style="width: 400px;height: 400px;border: 1px solid red;">
  <button onclick="btnclick(event)">点我</button>
</div>
</body>
</html>
<script>

  function divclick(event){
    alert("div");
  }

  function btnclick(event){
    alert("btn");
    event.stopPropagation();//阻止事件的传播
  }


</script>
